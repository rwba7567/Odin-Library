<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header">Odin Library</div>
        <div id="content">
            <table>
                <tr>
                    <th style="width:40%">Title</th>
                    <th style="width:30%">Author</th>
                    <th style="width:10%">Pages</th>
                    <th style="width:15%;text-align: center;">Status</th>
                </tr>
            </table>
            <button class="mediumBtn">Add Book</button>
        </div>
        <div id="addBook" class="popUp">
            <img src="images/closeIcon.png" alt="" class="closeIcon">
            <form action="">
                <label for="title">Title</label><br>
                <input type="text" name="addTitle" id="title"><br>

                <label for="author">Author</label><br>
                <input type="text" name="addAuthor" id="author"><br>

                <label for="pages">No. of pages</label><br>
                <input type="number" name="addPages" id="pages" min="0"><br>

                <div id="checkboxLabel" >
                    <label for="read" >Read</label>
                    <label class="switch">
                        <input type="checkbox" name="read" id="addRead">
                        <span class="slider round"></span>
                      </label>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="info" class="popUp">
            <img src="images/closeIcon.png" alt="" class="closeIcon">
            <form action="">
                <label for="title">Title</label><br>
                <input type="text" name="title" id="infoTitle" disabled=true value=""><br>

                <label for="author">Author</label><br>
                <input type="text" name="author" id="infoAuthor" disabled=true value=""><br>

                <label for="pages">No. of pages</label><br>
                <input type="number" name="pages" id="infoPages" min="0" disabled=true value=""><br>

                <div id="infoRead">
                    <span>Status:</span>
                    <span id="infoReadStatus">Read</span>
                </div>
                
                <button id="editBtn" class="smallBtn">Edit</button>
            </form>
        </div>
    </body>
</html>
